<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Python Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- Load Monaco Editor's AMD loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs/loader.js"></script>
  <style>
    #console {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- =============== TOP NAV BAR =============== -->
  <div class="top-navbar">
    <div class="navbar-left">
      <div class="brand">Programiz PRO</div>
      <div class="project-title">Untitled Project</div>
      <!-- Example buttons (New, Open, Save, Run, etc.) -->
      <button id="btnNew">New</button>
      <button id="btnOpen">Open</button>
      <button id="btnSave">Save</button>
      <button id="btnRun" style="background-color: #007bff;">Run</button>
    </div>
    <div class="navbar-right">
      <button id="btnOutput">Output</button>
      <button id="btnHistory">History</button>
      <button id="btnCollaborate">Collaborate</button>
      <button id="btnChallenges">Python Challenges</button>
    </div>
  </div>

  <!-- =============== MAIN LAYOUT =============== -->
  <div class="ide-layout">
    <!-- LEFT SIDEBAR (File Explorer, etc.) -->
    <div class="left-sidebar">
      <h5>EXPLORER</h5>
      <ul>
        <li>main.py</li>
        <li>requirements.txt</li>
        <li>Dockerfile</li>
      </ul>
    </div>

    <!-- EDITOR SECTION (Monaco Editor) -->
    <div class="editor-section">
      <div id="editor"></div>
    </div> 

    <!-- OUTPUT / CONSOLE SECTION -->
    <div class="output-section">
      <div class="output-header">Console</div>
      <div id="console">[Program output will appear here...]</div>
    </div>
  </div>
  <div class="form-group" style="display: none;">
    <label for="sessionId">Session ID:</label>
    <input type="text" class="form-control" id="sessionId" value="{{session_id}}">
  </div>

  <!-- =============== SCRIPTS =============== -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- MONACO EDITOR INITIALIZATION -->
  <script>
    require.config({
      paths: {
        vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs"
      }
    });

    let monacoEditor;
    require(["vs/editor/editor.main"], function () {
      // Create the Monaco editor instance
      monacoEditor = monaco.editor.create(document.getElementById("editor"), {
        value: '# Type your Python code here...\nprint("Hello from Monaco!")',
        language: "python",
        theme: "vs-dark",
        automaticLayout: true,
        fontSize: 14,
        minimap: { enabled: false },
      });
    });

    // Run button logic: use the "/ide/python" endpoint
    document.getElementById("btnRun").addEventListener("click", async () => {
      if (!monacoEditor) {
        document.getElementById("console").textContent = "Editor not loaded yet!";
        return;
      }
      
      // Get code from the editor
      const code = monacoEditor.getValue();
      
      // Send code to the FastAPI endpoint "/ide/python"
      try {
        const response = await fetch("/ide/python", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });
        
        if (!response.ok) {
          document.getElementById("console").textContent =
            `Error ${response.status}: ${response.statusText}`;
          return;
        }
        const data = await response.json();
        // Display output in the console area
        document.getElementById("console").textContent = data.output || "No output";
      } catch (error) {
        document.getElementById("console").textContent = "Error: " + error;
      }
    });
  </script>
  <script src="../static/script.js"></script>
</body>
</html>
